<link type="text/css" href="http://jqueryui.com/latest/themes/base/jquery.ui.all.css" rel="stylesheet" />
<script type="text/javascript" src="http://jqueryui.com/latest/ui/jquery.ui.core.js"></script>

<script type="text/javascript" src="http://jqueryui.com/latest/ui/jquery.ui.tabs.js"></script>
<script type="text/javascript">
$(document).ready(function(){

	// midiz
  	$('#jukebox').tabs({ selected: 0, fx: { opacity: 'toggle' }});

	// scratchez
	$("a[href$=.mp3]").click(function() {
		$.sound.play(this.href);
		return false;
	});
	
	$("#all-at-once").click(function() {
		$("a[href$=.mp3]").each(function() {
			$.sound.play(this.href);
		});
	});
	$("#all-at-once-track").click(function() {
		$("a[href$=.mp3]").each(function() {
			$.sound.play(this.href, {
				track: "at-once" + this.href
			});
		});
	});
	$("#toggle").click(function() {
		$.sound.enabled = !$.sound.enabled;
		$(this).text( $.sound.enabled ? "Disable Sounds" : "Enable Sounds" );
	})


});
</script>
